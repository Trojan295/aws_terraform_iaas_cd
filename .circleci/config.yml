version: 2
jobs:
  plan:
    docker:
      - image: marcelocorreia/terraform
    steps:
      - checkout
      - run:
          command: |
            terraform init
            terraform plan

  apply:
    docker:
      - image: marcelocorreia/terraform
    steps:
      - checkout
      - run:
          command: |
            terraform init
            terraform apply


workflows:
  version: 2
  plan_and_apply:
    jobs:
      - plan
      - apply:
          requires:
            - plan
          filters:
            branches:
              only: master

